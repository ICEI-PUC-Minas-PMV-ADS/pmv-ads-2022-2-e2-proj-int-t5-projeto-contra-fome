<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.2/axios.min.js"></script>
    <script>
        $(document).ready(event => {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        }) 
    </script>

    <script type="text/javascript" src="header.js"></script>

    <link rel="stylesheet" href="fale-conosco.css">
</head>

<body>

    <!-- HEADER -->
    <div id="header"></div>

    <main class="fale-conosco main-other-pages">
        <section class="content">
            <div class="contato">
                <h1 class="Tipo">Fale Conosco</h1>
                <div class="subtitulo">Está com algum problema ou dúvida?</div>
                <div class="subtitulo">Nós podemos te ajudar, basta preencher o formulário abaixo:</div>
                <form class="form" method="post" action="https://formsubmit.co/projetocontrafome123@gmail.com"   >
                    <input class="field" name="name" placeholder="Seu Nome" required />

                    <input class="field" name="email" placeholder="Seu E-mail" required />

                    <input class="field" name="phone" placeholder="Seu Telefone" required />

                    <textarea class="field" rows="20" name="mesage" placeholder="Digite sua mensagem aqui."></textarea>
                    <input class="botao" type="submit" value="Envie sua mensagem" />
                </form>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <div id="footer"></div>

</body>

</html>
